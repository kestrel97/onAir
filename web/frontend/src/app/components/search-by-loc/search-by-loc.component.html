<body class="text-center">
	<div class="container">
		<form class="form-signin" (submit)="onSubmit()">
			<h1 class="h3 mb-3 font-weight-normal">Track News via Location</h1>
			<input type="text" [(ngModel)]="location" name="location" id="location" class="form-control" placeholder="Location" required autofocus>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
	</div>

</body>
